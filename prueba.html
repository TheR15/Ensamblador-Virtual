<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Línea entre elementos</title>
  <style>
    .box {
      width: 100px;
      height: 50px;
      background-color: lightblue;
      text-align: center;
      line-height: 50px;
      position: absolute;
      border: 1px solid blue;
    }
    #box1 {
      top: 100px;
      left: 50px;
    }
    #box2 {
      top: 200px;
      left: 250px;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Hace que el SVG no interfiera con los clics */
    }
  </style>
</head>
<body>
  <div id="box1" class="box">Elemento 1</div>
  <div id="box2" class="box">Elemento 2</div>
  <svg id="connector"></svg>

  <script>
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    const svg = document.getElementById('connector');

    // Obtener las posiciones de los elementos
    const rect1 = box1.getBoundingClientRect();
    const rect2 = box2.getBoundingClientRect();

    // Calcular los puntos centrales de los elementos
    const x1 = rect1.left + rect1.width / 2;
    const y1 = rect1.top + rect1.height / 2;
    const x2 = rect2.left + rect2.width / 2;
    const y2 = rect2.top + rect2.height / 2;

    // Dibujar la línea usando un path en SVG
    const pathData = `M ${x1} ${y1} Q ${(x1 + x2) / 2} ${(y1 + y2) / 2 - 50}, ${x2} ${y2}`;
    svg.innerHTML = `<path d="${pathData}" stroke="black" fill="none" stroke-width="2" />`;
  </script>
</body>
</html>
